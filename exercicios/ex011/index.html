<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em váriso dispositivos diferetes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 720px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagen flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <p>
        <audio src="midia/Fast and Run - Nico Staf.mp3" controls autoplay></audio>
    </p>
    <p>
        <audio src="midia/illogical - Norma Rockwell.mp3" controls></audio>
    </p> <!--MP3 WAV OGG - Formátos de áudio-->
    <audio>
        <source src="midia/Fast and Run - Nico Staf.mp3" type="audio/mpeg">
        <source src="midia/Fast and Run - Nico Staf.ogg" type="audio/ogg">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio, <a href="midia/Fast and Run - Nico Staf.mp3" target="_blank" download="arquivo mp3" type="mpeg">clique aqui para baixar o arquivo mp3.</a></p>
</body>
</html>
